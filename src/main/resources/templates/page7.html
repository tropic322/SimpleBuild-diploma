<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Simple Builder</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap.min.css} "/>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Simple Builder</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="http://localhost:8080">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/aboutPage">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <form id="secondPage" name="secondPage" method="get">
        <fieldset>

            <div class="form-group">
                <img src="../static/img/7/7_shum.jpg" alt="альтернативный текст"  width="260" height="260"/>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" name="button1" id="button1" class="custom-control-input" value="true" >
                    <label class="custom-control-label" for="button1">Option1</label>
                </div>
                <img src="../static/img/7/7_vibro.jpg" alt="альтернативный текст"   width="260" height="260"/>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" name="button2" id="button2" class="custom-control-input" value="true">
                    <label class="custom-control-label" for="button2">Option2</label>
                </div>
                <img src="../static/img/7/7_vlago.jpg" alt="альтернативный текст"   width="260" height="260"/>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" name="button3" id="button3" class="custom-control-input" value="true">
                    <label class="custom-control-label" for="button3">Option2</label>
                </div>

                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <input type="submit" class="btn btn-lg btn-info" value="Next page" />
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                    </div>
                </div>
            </div>
        </fieldset>
    </form>



</div>

<script th:src="@{/webjars/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap.min.js}"></script>


<script type="text/javascript">
    $(document).ready(function () {

        $("#secondPage").submit(function (event) {
            event.preventDefault();

            var data  = {'noise':(document.getElementById('button1').checked),
                    'vibration':(document.getElementById('button2').checked),'water':(document.getElementById('button3').checked)};



            $.ajax({
                type: "GET",
                url:  "/inputIsolation",
                data: data,
                dataType: 'text',
                cache: false,
                timeout: 100000,
                success : function(response) {
                    document.location.href = 'http://localhost:8080/eighthPage';
                },
                error : function(xhr, status, error) {
                    alert(xhr.responseText);
                }

            });
        });

    });


</script>

</body>
</html>
